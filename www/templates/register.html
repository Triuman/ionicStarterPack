<ion-view view-title="Register" hide-back-button="true">
  <ion-content>
    <form ng-submit="doRegister()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Username</span>
          <input type="text" ng-model="registerData.username">
        </label>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password" ng-model="registerData.password">
        </label>
        <label class="item item-input">
          <span class="input-label">Confirm Password</span>
          <input type="password" ng-model="registerData.confirmPassword">
        </label>
        <label class="item">
          <button name="btnSubmit" ng-disabled="!(registerData.username.length>=3&&registerData.password.length>=5&&registerData.password==registerData.confirmPassword)"
                  class="button button-block button-positive" type="submit">Register</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-view>
